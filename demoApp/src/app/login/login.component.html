<div class="login">
  <form [formGroup]="loginForm" (ngSubmit)="login()" fxLayoutAlign="center">
  <mat-card fxLayout="column" fxLayoutGap="20px" fxFlex.md="30%" fxFlex.xs="100%" fxFlex.lg="30%">
    <mat-form-field>
      <input matInput formControlName="username" type="text" placeholder="username">
    </mat-form-field>
    <mat-form-field>
      <input matInput [type]="hide? 'password':'text'" formControlName="password" placeholder="password">
      <mat-icon matSuffix (click)="hide=!hide">{{hide?"visibility_off":"visibility"}}</mat-icon>
    </mat-form-field>
    <div>Forgot Password?</div>
    <button mat-raised-button>LOGIN</button>
  </mat-card>
  </form>
  </div>
